<!DOCTYPE html>
<html>
<head>
  <title>Check Decoder_Ring</title>
  <script>
    // Aqui, supomos que o servidor ir√° substituir ${Decoder_Ring} pelo valor real ou uma string vazia
    var decoderRing = "${Decoder_Ring}";
    window.onload = function() {
      if (!decoderRing || decoderRing === "${Decoder_Ring}") {
        document.getElementById("output").innerText = "Error";
      } else {
        document.getElementById("output").innerText = decoderRing;
      }
    };
  </script>
</head>
<body>
  <h1 id="output"></h1>
</body>
</html>
