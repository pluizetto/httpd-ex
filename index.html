<!DOCTYPE html>
<html>
<head>
  <title>Check Decoder_Ring</title>
  <script>
    var decoderRing = "${Decoder_Ring}";
    window.onload = function() {
      if (!decoderRing || decoderRing === "undefined") {
        document.getElementById("output").innerText = "Error";
      } else {
        document.getElementById("output").innerText = decoderRing;
      }
    };
  </script>
</head>
<body>
  <h1 id="output"></h1>
</body>
</html>
